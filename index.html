<html>
    <head>
        <meta charset="utf-8"/>
        <title>Project for Wrevel</title>
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <form ng-app ng-controller="billsfromwrevel">
	<h1>Bills from Wrevel</h1>
	<ul>
		<li ng-repeat="payment in payments" ng-click="toggleActive(payment)" ng-class="{active:payment.active}">
			{{payment.name}} <span>{{payment.price | currency}}</span>
		</li>
	</ul>
	<div class="total">
		Total: <span>{{total() | currency}}</span>
	</div>
</form>
        <script src="angular.min.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
